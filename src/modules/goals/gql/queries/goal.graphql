query goal($id: Int!) {
  goal(id: $id) {
    id
    name
    startDate
    estimatedEndDate
    actualEndDate
    isActive
    createdAt
    updatedAt
    userId
    topicId
    topic {
      id
      name
      specializationId
      specialization {
        id
        name
        fieldId
      }
    }
    milestones {
      id
      name
      startDate
      durationInHours
      estimatedEndDate
      actualEndDate
      isActive
      createdAt
      updatedAt
      goalId
    }
  }
}
